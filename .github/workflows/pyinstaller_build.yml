name: Build Workflow

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          pip install pyinstaller wxpython pysimpleguiwx
      - name: Run PyInstaller
        run: |
          pyinstaller main.spec
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@master
        with:
          name: Windows
          path: dist/main.exe
  build-windows-x86:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x86'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          pip install pyinstaller wxpython pysimpleguiwx
      - name: Run PyInstaller
        run:  pyinstaller main.spec
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@master
        with:
          name: Windows-x86
          path: dist/main.exe

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          sudo apt-get update && sudo apt-get install -qq -y dpkg-dev build-essential freeglut3-dev libgl1-mesa-dev libglu1-mesa-dev libgstreamer-plugins-base1.0-dev libgtk-3-dev libjpeg-dev libnotify-dev libpng-dev libsdl2-dev libsm-dev libtiff-dev libwebkit2gtk-4.0-dev libxtst-dev
          pip install pyinstaller pysimpleguiwx
      - name: Run PyInstaller
        run: |
          pyinstaller main.spec
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@master
        with:
          name: Ubuntu
          path: dist

  build-macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          pip install pyinstaller wxpython pysimpleguiwx
      - name: Run PyInstaller
        run:  pyinstaller main.spec --windowed
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@master
        with:
          name: MacOS
          path: dist/main
